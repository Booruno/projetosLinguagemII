<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
        <h1>Calculadora</h1>
            <div>
               <label for="primeiroNumero">Insira o primeiro número: </label>
                    <input type="number" id="primeiroNumero">
            </div>
        
            <div>
                <label for="primeiroNumero">Insira o segundo número: </label>
                    <input type="number" id="segundoNumero">
            </div>
       
        
        <div class="botoes">
            <button onclick="exec('+')">SOMAR( + )</button>
            <button onclick="exec('-')">SUBTRAIR( - )</button>
            <button onclick="exec('*')">MULTIPLICAR( * )</button>
            <button onclick="exec('/')">DIVIDIR( / )</button>
            <button onclick="exec('%')">PORCENTAGEM( % )</button>
        </div>

        <div>
            <label for="Resultado">Resultado: </label>
                <input type="number" id="Resultado">
        </div>
        

        <script>
           function exec(operacao){
               var n1 = +document.getElementById('primeiroNumero').value
               var n2 = +document.getElementById('segundoNumero').value

               var resultOperacao;
               switch (operacao){
                   case '+': resultOperacao = n1 + n2; break;
                   case '-': resultOperacao = n1 - n2; break;
                   case '*': resultOperacao = n1 * n2; break;
                   case '/': resultOperacao = n1 / n2; break;
                   case '%': resultOperacao = n1 / (n2 * 100); break;

                   default: resultOperacao = 'Inválido, tente novamente.'; break;
               }

                var result = document.getElementById('Resultado')
                result.value = resultOperacao

           }
           
    
    </script>

</body>
</html>

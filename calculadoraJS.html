<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
        <h1>Calculadora</h1>
            <div>
               <label for="primeiroNumero">Insira o primeiro número: </label>
                    <input type="number" id="primeiroNumero">
            </div>
        
            <div>
                <label for="primeiroNumero">Insira o segundo número: </label>
                    <input type="number" id="segundoNumero">
            </div>
       
        
        <div>   
            <select id=operacao name=operacao>
                <option value="+">SOMAR( + )</option>
                <option value="-">Subtrair( - )</option>
                <option value="*">Multiplicar( * )</option>
                <option value="/">Dividir( / )</option>
                <option value="%">Porcentagem( % )</option>
            </select>
        </div>   
        
           
        <input name="exec" type="button" value="Calcular" onclick="exec()">

        <div>
            <label for="Resultado">Resultado: </label>
                <input type="number" id="Resultado">
        </div>
        

        <script>
          
           function exec(operador){
               var n1 = +document.getElementById('primeiroNumero').value
               var n2 = +document.getElementById('segundoNumero').value

              
              var operador = document.getElementById('operacao').value


               var resultOperacao;
               switch (operador){
                   case '+': resultOperacao = n1 + n2; break;
                   case '-': resultOperacao = n1 - n2; break;
                   case '*': resultOperacao = n1 * n2; break;
                   case '/': resultOperacao = n1 / n2; break;
                   case '%': resultOperacao = n1 / (n2 * 100); break;
                   

               }

               var result = document.getElementById('Resultado')
               result.value = resultOperacao

           }
           
    
    </script>

</body>
</html>
